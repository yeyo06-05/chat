<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creper√≠a Coffee House</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --gold:#d4af37;
  --dark:#0f0f0f;
  --card:#1c1c1c;
  --text:#f5f5f5;
  --bg-gradient:linear-gradient(135deg,#0f0f0f,#1a1a1a);
}

/* LIGHT MODE */
body.light{
  --bg-gradient:#f5f5f5;
  --card:#ffffff;
  --text:#1a1a1a;
}

body{
  background:var(--bg-gradient);
  font-family:'Poppins',sans-serif;
  color:var(--text);
  transition:.3s;
}

/* NAVBAR */
.navbar{
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,.1);
}
body.light .navbar{
  background:#fff;
}
.navbar-brand{
  font-weight:700;
  letter-spacing:1px;
  color:var(--gold)!important;
}

/* HERO (NO SE TOCA) */
.hero{
  height:35vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
  url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085') center/cover;
}
.hero h1{
  font-size:3rem;
  font-weight:700;
  color: #f5f5f5;
}
.hero span{
  color:var(--gold);
}
.hero p{
  opacity:.8;
}

/* CATEGORIAS */
.categorias-scroll{
  overflow-x:auto;
  scroll-behavior:smooth;
}
.categorias{
  display:flex;
  gap:.8rem;
  padding:.5rem .3rem;
  width:max-content;
}
.btn-filter{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  transition:.3s;
}
.btn-filter:hover,
.btn-filter.active{
  background:var(--gold);
  color:#000;
}

/* SECCIONES */
.menu-section{
  display:none;
  animation: fadeIn .4s ease;
}
.menu-section.active{
  display:flex;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* CARDS MEJORADAS SIN CAMBIAR ESTILO */
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.08);
  border-radius:28px;
  overflow:hidden;
  transition:.3s;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
body.light .card{
  border:1px solid rgba(0, 0, 0, 0.05);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.card:hover{
  transform:translateY(-6px);
}
.card img{
  height:260px;
  object-fit:cover;
}
.card-body{
  padding:1.4rem;
}
.card h5{
  color: var(--text);
}

.card .card-body{
  color: var(--text);
}
.card p{
  color:var(--gold);
  font-weight:600;
  font-size:1.2rem;
}

/* BOTON */
.btn-coffee{
  background:var(--gold);
  border:none;
  border-radius:30px;
  padding:8px 20px;
  font-weight:600;
  transition:.3s;
}
.btn-coffee:hover{
  background:#fff;
  color:#000;
  transform:scale(1.05);
}

/* CARRITO */
.cart-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:70px;
  height:70px;
  border-radius:50%;
  background:var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.8rem;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
  transition:.3s;
}
.cart-btn:hover{
  transform:scale(1.1);
}
.cart-count{
  position:absolute;
  top:8px;
  right:8px;
  background:#000;
  color:#fff;
  border-radius:50%;
  font-size:.8rem;
  padding:3px 7px;
}

/* MODAL */
.modal-content{
  background:var(--card);
  color:var(--text);
  border-radius:20px;
}
.list-group-item{
  background:transparent;
  color:var(--text);
  border:none;
}

/* FOOTER */
footer{
  background:#000;
  padding:20px;
  text-align:center;
  margin-top:60px;
  border-top:1px solid rgba(255,255,255,.1);
}
</style>
</head>

<script>
let total=0;
let count=0;

const lista=document.getElementById('lista');
const totalSpan=document.getElementById('total');
const cartCount=document.getElementById('cartCount');

function mostrarSeccion(id,e){
document.querySelectorAll('.menu-section').forEach(sec=>{
sec.classList.remove('active');
});
document.getElementById(id).classList.add('active');

document.querySelectorAll('.btn-filter').forEach(btn=>{
btn.classList.remove('active');
});
e.target.classList.add('active');
}

function agregar(nombre,precio){
const li=document.createElement('li');
li.className='list-group-item d-flex justify-content-between';
li.innerHTML=`${nombre} <strong>$${precio}</strong>`;
lista.appendChild(li);

total+=precio;
count++;

totalSpan.textContent=total;
cartCount.textContent=count;
}

function toggleMode(){
document.body.classList.toggle('light');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
